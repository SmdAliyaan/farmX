<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add_inv.css">
</head>
<body>
    <div class="container">
        <h2>Add Product to Inventory</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
            </div>
            <div class="form-group">
                <label for="date-bought">Date Bought:</label>
                <input type="date" id="date-bought" name="date-bought" required>
            </div>
            <div class="form-group">
                <label for="date-expiration">Date Expiration:</label>
                <input type="date" id="date-expiration" name="date-expiration">
            </div>
            <div class="form-group">
                <label for="product-category">Category:</label>
                <select id="product-category" name="product-category" required>
                    <option value="Category" hidden></option>
                    <option value="seeds">Seeds</option>
                    <option value="tools">Tools</option>
                    <option value="fruits">Fruits</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity-remaining">Quantity Remaining:</label>
                <input type="number" id="quantity-remaining" name="quantity-remaining" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
