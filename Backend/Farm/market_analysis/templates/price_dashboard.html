<!-- price_dashboard.html -->

<h1>Crop Prices</h1>
<table>
    <thead>
        <tr>
            <th>City</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for city, price in prices.items %}
            <tr>
                <td>{{ city }}</td>
                <td>{{ price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
