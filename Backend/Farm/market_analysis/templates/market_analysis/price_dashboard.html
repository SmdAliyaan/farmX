<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Crop Price Analysis</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="crop_name">Enter Crop Name:</label>
        <input type="text" name="crop_name" required>
        <button type="submit">Get Price</button>
    </form>

    {% if crop_name %}
        <h2>Results for: {{ crop_name }}</h2>
        <p>Current Price: ₹{{ current_price }}</p>
        <p>Predicted Price (Next Week): ₹{{ predicted_price }}</p>
    {% endif %}
</body>
</html>
