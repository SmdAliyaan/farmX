{% extends 'extend.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_inv.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="form-container">
        <h2>Add Product to Inventory</h2>
        <form id="product-form" method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
            {% csrf_token %}
            
            <!-- Product Name -->
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="name" required>
            </div>

            <!-- Product Image -->
            <div class="form-group">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="image" accept="image/*">
            </div>

            <!-- Product Price -->
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="price" step="0.01" required>
            </div>

            <!-- Quantity Total -->
            <div class="form-group">
                <label for="product-quantity">Quantity Total:</label>
                <input type="number" id="product-quantity" name="quantity_total" required>
            </div>

            <!-- Date Bought -->
            <div class="form-group">
                <label for="date-bought">Date Bought:</label>
                <input type="date" id="date-bought" name="date_bought" required>
            </div>

            <!-- Date Expiration -->
            <div class="form-group">
                <label for="date-expiration">Date Expiration:</label>
                <input type="date" id="date-expiration" name="date_expiration">
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="product-category">Category:</label>
                <select id="product-category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity Remaining -->
            <div class="form-group">
                <label for="quantity-remaining">Quantity Remaining:</label>
                <input type="number" id="quantity-remaining" name="quantity_remaining" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Add Product</button>
        </form>

        <!-- Link back to inventory page -->
        <a href="{% url 'inventory_report' %}">Back to Inventory</a>
    </div>
</div>
{% endblock %}
