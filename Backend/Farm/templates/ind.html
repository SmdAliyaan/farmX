{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="farm-container">
  {% if user.is_authenticated %}
    <!-- Form to continue to the dashboard -->
    <form action="{% url 'dashboard_index' %}" method="post" class="auth-box logout-form" style="text-align: center; margin-bottom: 20px;">
      {% csrf_token %}
      <p style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Welcome {{ user.username }} </p>
      <button type="submit" class="farm-button" style="background-color: #5a3d3d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Continue to Dashboard</button>
    </form>

  {% else %}
  <div class="logo">
    <img src="{% static 'css/images/logo.png' %}" alt="Farm Image" class="farmx-logo">
  </div>
    <div class="auth-box guest-welcome">
      <p><h1>Welcome to FarmX, where technology meets tradition. Please log in or register!<h1></p>
      <div class="auth-buttons">
        <a href="{% url 'login' %}" class="farm-button">Login</a>
        <span class="separator">or</span>
        <a href="{% url 'register' %}" class="farm-button">Register</a>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
