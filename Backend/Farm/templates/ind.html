{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="farm-container">
  {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" class="auth-box logout-form">
      <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
      {% csrf_token %}
      <button type="submit" class="farm-button">Logout</button>
    </form>
  {% else %}
    <div class="auth-box guest-welcome">
      <p>Welcome, new user. Please log in.</p>
      <div class="auth-buttons">
        <a href="{% url 'login' %}" class="farm-button">Login</a>
        <span class="separator">or</span>
        <a href="{% url 'register' %}" class="farm-button">Register</a>
      </div>
    </div>
  {% endif %}
</div>
</div>

{% endblock %}
