{% extends "base.html" %}
{% load static %}

{% block content %}
  {% if user.is_authenticated %}
  
    <script>
      window.location.href = "{% url 'dashboard:dashboard_index' %}";
    </script>
  {% else %}
      <div class="logo">
        <img src="{% static 'css/images/logo.png' %}" alt="Farm Image" class="farmx-logo">
      </div>
  
 
  <div class="top-right-links">
    <div class="link-item">About</div>
    <div class="link-item">Contact</div>
    <div class="link-item">Help Center</div>

    <div class="login-register-buttons">
      <a href="{% url 'login' %}" class="farm-button">Login</a>
      <a href="{% url 'register' %}" class="farm-button">SignUp</a>
    </div>
  </div>
</div>

<div class="tag-line">
  <div style="width: 1000px; height: 200px; left: 40px; top: 200px; position: absolute; color: rgb(255, 255, 255); font-size: 100px; font-family: 'Jost', sans-serif; font-weight: 600; white-space: nowrap; padding: 20px; margin-bottom: 30px;">
    Where Technology
  </div>

  <div style="width: 600px; height: 167px; left: 40px; top: 320px; position: absolute; color:rgb(255, 255, 255); font-size: 70px; font-family: 'Jost', sans-serif; font-weight: 600; word-wrap: break-word; padding: 20px; line-height: 1.5;">
    Meets Tradition
  </div>
</div>

  {% endif %}
</div>
{% endblock %}
