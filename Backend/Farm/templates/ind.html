{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="farm-container">
  {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" class="auth-box logout-form">
      <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
      {% csrf_token %}
      <button type="submit" class="farm-button">Logout</button>
    </form>
  {% else %}
    <div class="auth-box guest-welcome">
      <p>Welcome, new user. Please log in.</p>
      <div class="auth-buttons">
        <a href="{% url 'login' %}" class="farm-button">Login</a>
        <span class="separator">or</span>
        <a href="{% url 'register' %}" class="farm-button">Register</a>
      </div>
    </div>
  {% endif %}
</div>
</div>

<style>
/* Base styles */
body {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
    background-image: url("{% static 'images/farm.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
    color: #fff;
    text-align: center;
    position: relative;
    z-index: 1;
} 

.farm-container::before {
    content: "";
    position: absolute;
    inset: 0;
    z-index: -1;
    border-radius: 15px;
}

/* Auth boxes */
.auth-box {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
}

/* Buttons */
.farm-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin: 10px;
    transition: all 0.3s ease;
}

.farm-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

/* Typography */
h1, h2, p {
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
}

h1 { color: #FFD700; }
h2 { color: #FF8C00; }

/* Utilities */
.auth-buttons {
    margin-top: 20px;
}

.separator {
    color: #fff;
    margin: 0 10px;
}

.intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 50vh;
    color: #ffffff;
    padding: 20px;
    /* backdrop-filter: blur(5px); Adds a subtle blur effect */
}

.intro h1 {
    font-size: 3rem;
    margin-top : 0.25rem;
    height : 70vh;
    margin-bottom: 0.5rem;
    color: #21d04d; /* Gold color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
}

.intro p {
    font-size: 1.5rem;
    margin-top: 0.25rem;
    height : 250vh;
    margin-bottom: 1.5rem;
    color: #b81616fe; /* White color */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
}

.btn {
    background-color: #4CAF50; /* Green color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    margin: 10px;
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    background-color: #45a049; /* Darker green on hover */
    transform: scale(1.05); /* Slightly larger on hover */
}

</style>
{% endblock %}
