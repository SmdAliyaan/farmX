{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h1>Login</h1>
    {{ form.as_p }}
    <button type="submit">Login</button>
    
    <a href="{% url 'password_reset' %}">Lost Password?</a>
  </form>
{% endblock %}
