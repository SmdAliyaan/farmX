<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Predictor</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Crop Predictor</h1>
        <form action="{% url 'get_crop_prices' 'crop_name' %}" method="get">
            <label for="crop">Enter Crop Name:</label>
            <input type="text" id="crop" name="crop" required>
            <button type="submit">Get Prices</button>
        </form>
        <form action="{% url 'predict_prices' 'crop_name' %}" method="get">
            <label for="predict_crop">Enter Crop Name for Prediction:</label>
            <input type="text" id="predict_crop" name="predict_crop" required>
            <button type="submit">Predict Prices</button>
        </form>
    </div>
</body>
</html>
