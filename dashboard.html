<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="dash_style.css">
</head>
<body>

    <div class="container">
        <!-- aside section start -->

            <!-- End Top -->

            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">dashboard</span>

                <a href="#" class="active">

                <a href="#">

                </a>
                <a href="#">
                    <span class="material-symbols-sharp">grid_view</span>

                </a>
                <a href="#">

                </a>
                <a href="#">
                    <span class="material-symbols-sharp">Monitoring</span>
                    <h3>Analysis</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">logout</span>

                </a>
            </div>

         </aside>
        <!-- aside section end -->

        <!-- main section start -->
           <main>
            <h1>Main</h1>
           </main>
        <!-- main section end -->

        <div class="right">

        </div>
